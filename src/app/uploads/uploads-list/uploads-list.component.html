<table *ngIf="filesList">
    <tr *ngFor="let file of filesList">
        <td *ngIf="file.fileUrl">
            <div class="element">
              <div class="fileurl">
                <a [href]="file.fileUrl"><span class="title">{{ file.title }}</span></a>
              </div>
            </div>
        </td>
    </tr>
</table>
